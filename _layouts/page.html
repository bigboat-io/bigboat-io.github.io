---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container {% if page.full_width %}max-container{% endif %}">
			<div class="heading">
				{% if page.heading %}
					<h2>{{ page.heading }}</h2>
				{% elsif page.title and page.layout != 'archive' %}
					<h2>{{ page.title }}</h2>
				{% endif %}
				{% if page.description %}
					<p class="subtext">{{ page.description }}</p>
				{% endif %}
			</div>
			{{ content }}
		</div>
	</section>
</div>
