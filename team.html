---
title: Our team
description: Well done is better than well said.
---
<section>
<div class="container">
	<ul class="staff">
		{% for person in site.staff_members %}
			<li>
				<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
				<div class="name">{{ person.name }}</a></div>
				<div class="position">{{ person.position }}</div>
			</li>
		{% endfor %}
	</ul>
</div>
</section>

<section class="bottom-cta">
	<h2 class="editable">Get in touch
		<strong>today!</strong>
	</h2>
	<div class="button alt">
		<a href="/contact/">Contact Us</a>
	</div>
</section>
